<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #001f3f, #007BFF);
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #007BFF;
        }
        #intro, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            display: none; /* Initially hidden */
        }
        #finalMessage {
            font-size: 36px; /* 放大文字 */
            color: red; /* 标红 */
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>飞机大战</h1>
        <p>使用左右箭头键移动飞机</p>
        <p>按空格键发射子弹</p>
        <p>击落敌机获得分数</p>
        <p>点击任意地方开始游戏</p>
    </div>
    <div id="gameOver">
        <h1>游戏结束</h1>
        <p>得分: <span id="finalScore"></span></p>
        <p id="finalMessage"></p>
        <p>点击任意地方重新开始</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth * 0.5; // 50% 宽度
        canvas.height = window.innerHeight; // 100% 高度

        let player;
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        let gameTime = 30; // 游戏时间设置为30秒
        let gameInterval;

        class Player {
            constructor() {
                this.x = canvas.width / 2 - 30; // 调整位置
                this.y = canvas.height - 100;
                this.width = 60; // 增加宽度
                this.height = 60; // 增加高度
                this.color = "cyan";
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
            }

            move(direction) {
                const speed = 5; // 调整飞机移动速度
                if (direction === "left" && this.x > 0) {
                    this.x -= speed; 
                } else if (direction === "right" && this.x < canvas.width - this.width) {
                    this.x += speed; 
                }
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x + 25; // Center bullet
                this.y = y;
                this.radius = 5;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                const bulletSpeed = 5; // 调整子弹发射速度
                this.y -= bulletSpeed;
            }
        }

        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 60; // 增加宽度
                this.height = 40; // 增加高度
                this.color = "orange";
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.y += 4; // Enemy speed
            }
        }

        function spawnEnemies() {
            if (enemies.length < 4) { // 每排最多出现四个敌机
                const x = Math.random() * (canvas.width - 60);
                const enemy = new Enemy(x, 0);
                enemies.push(enemy);
            }
        }

        function handleCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x > enemy.x &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y &&
                        bullet.y < enemy.y + enemy.height
                    ) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        document.getElementById("hitSound").play();
                        score++;
                    }
                });
            });

            // 检查玩家与敌机的碰撞
            enemies.forEach((enemy) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                    clearInterval(gameInterval); // 停止游戏计时
                    document.getElementById("finalScore").innerText = score;
                    displayFinalMessage();
                    document.getElementById("gameOver").style.display = "block"; // 显示游戏结束画面
                }
            });
        }

        function displayFinalMessage() {
            const finalMessage = document.getElementById("finalMessage");
            if (score > 40) {
                finalMessage.innerText = "太有实力了！";
            } else if (score > 20) {
                finalMessage.innerText = "你有什什什什么实力啊！";
            } else {
                finalMessage.innerText = "是人我吃！";
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();

            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });

            handleCollisions();

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("得分: " + score, 10, 30);
            ctx.fillText("剩余时间: " + gameTime, canvas.width - 150, 30);
        }

        // 状态变量，用于跟踪键盘输入
        let keys = {};

        document.addEventListener("keydown", (event) => {
            keys[event.key] = true; // 记录按下的键
            if (gameStarted && !gameOver) {
                if (event.key === " ") {
                    const bullet = new Bullet(player.x, player.y); // 在按下空格时发射子弹
                    bullets.push(bullet);
                }
            }
        });

        document.addEventListener("keyup", (event) => {
            keys[event.key] = false; // 记录松开的键
        });

        function gameLoop() {
            if (!gameOver) {
                update();
                
                // 在每一帧中检查方向键
                if (keys["ArrowLeft"]) {
                    player.move("left");
                }
                if (keys["ArrowRight"]) {
                    player.move("right");
                }

                if (Math.random() < 0.02) {
                    spawnEnemies();
                }
                requestAnimationFrame(gameLoop);
            }
        }

        // 显示游戏介绍
        function showIntro() {
            document.getElementById("intro").style.display = "block";
        }

        // 隐藏介绍并开始游戏
        function startGame() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("gameOver").style.display = "none"; // 隐藏游戏结束画面
            player = new Player();
            bullets = []; // 清空子弹
            enemies = []; // 清空敌机
            score = 0; // 重置分数
            gameStarted = true;
            gameOver = false; // 重置游戏结束状态
            gameTime = 30; // 重置游戏时间
            gameInterval = setInterval(() => {
                gameTime--;
                if (gameTime <= 0) {
                    gameOver = true;
                    clearInterval(gameInterval); // 停止游戏计时
                    document.getElementById("finalScore").innerText = score;
                    displayFinalMessage();
                    document.getElementById("gameOver").style.display = "block"; // 显示游戏结束画面
                }
            }, 1000); // 每秒减少时间
            gameLoop();
        }

        // 点击任意地方开始游戏或重新开始
        document.addEventListener("click", () => {
            if (gameOver) {
                startGame(); // 重新开始游戏
            } else if (!gameStarted) {
                startGame(); // 开始游戏
            }
        });
        
        showIntro();
    </script>
</body>
</html>
